<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="Huddle's logo" class="logo__img">
    </header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="hero image" class="hero__img">
      <article>
        <h1 class="hero__heading">Build The Community<br/>Your Fans Will Love</h1>
        <p class="hero__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="btn">Register</a>
      </article>
    </main>
    <footer>
      <ul class="sic__list">
        <a href="#" class="sic__item"><li><i class="fa fa-facebook" aria-hidden="true"></i></li></a>
        <a href="#" class="sic__item"><li><i class="fa fa-twitter" aria-hidden="true"></i></li></a>
        <a href="#" class="sic__item"><li><i class="fa fa-instagram" aria-hidden="true"></i></li></a>
      </ul>
    </footer>
  </div>
</body>
</html>
